<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <div class="wrapper">

    <div class="leftbox">

      <h1 class="header">Get <span class="colorspan">insights</span> that help <br>your business grow.</h1>

      <p class="main-text">Discover the benefits of data analytics and make <br>better decisions regarding revenue, customer<br> experience, and overall efficiency.</p>
      <div class="sub-wrapper">
        <div class="companies-container">
          <h2>10K+</h2>
          <p class="sub-text">COMPANIES</p>
        </div>

        <div class="templates-container">
          <h2>314</h2>
          <p class="sub-text">TEMPLATES</p>
        </div>

        <div class="queries-container">
          <h2>12M+</h2>
          <p class="sub-text">QUERIES</p>
        </div>
      </div>

    </div>
    <div class="rightbox">
      <img class="foto" src="images/image-header-desktop.jpg" alt="">

    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">John Cornelissen</a>.
  </div>
</body>

</html>
